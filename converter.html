<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: rgb(182, 255, 238);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: lightcoral;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .converter h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #3ad11c;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Currency Converter</h2>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
    </div>

    <div class="form-group">
      <label for="fromCurrency">From</label>
      <select id="fromCurrency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CAD">CAD - Canadian Dollar</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toCurrency">To</label>
      <select id="toCurrency">
        <option value="INR">INR - Indian Rupee</option>
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CAD">CAD - Canadian Dollar</option>
      </select>
    </div>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Updated mock exchange rates
    const rates = {
      USD: { INR: 83.2, EUR: 0.92, GBP: 0.78, JPY: 157.8, CAD: 1.35 },
      INR: { USD: 0.012, EUR: 0.011, GBP: 0.0094, JPY: 1.89, CAD: 0.016 },
      EUR: { USD: 1.09, INR: 90.5, GBP: 0.85, JPY: 171.5, CAD: 1.47 },
      GBP: { USD: 1.28, INR: 106.7, EUR: 1.17, JPY: 201.2, CAD: 1.74 },
      JPY: { USD: 0.0063, INR: 0.53, EUR: 0.0058, GBP: 0.005, CAD: 0.0086 },
      CAD: { USD: 0.74, INR: 61.2, EUR: 0.68, GBP: 0.57, JPY: 116.3 }
    };

    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(amount)) {
        resultDiv.innerText = "Please enter a valid amount.";
        return;
      }

      if (fromCurrency === toCurrency) {
        resultDiv.innerText = `Converted Amount: ${amount.toFixed(2)} ${toCurrency}`;
        return;
      }

      const rate = rates[fromCurrency][toCurrency];

      if (!rate) {
        resultDiv.innerText = "Conversion rate not available.";
        return;
      }

      const convertedAmount = amount * rate;
      resultDiv.innerText = `Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
  </script>

</body>
</html>
